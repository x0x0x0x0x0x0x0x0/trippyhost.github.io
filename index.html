<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>trippyhost ğŸ’»</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCncxD3GHU02aNS23ANQ58wGs4mmxa22Ns",
      authDomain: "trippyhost-fc00d.firebaseapp.com",
      projectId: "trippyhost-fc00d",
      storageBucket: "trippyhost-fc00d.appspot.com",
      messagingSenderId: "834044389489",
      appId: "1:834044389489:web:a3a30bf6805492aeb513d0",
      measurementId: "G-Z8N5Z8ZZ89"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const analytics = getAnalytics(app);

    document.addEventListener('DOMContentLoaded', () => {
      const uploadForm = document.getElementById('uploadForm');
      uploadForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const input = document.getElementById('imageInput');
        const file = input.files[0];

        if (file) {
          try {
            const storageRef = ref(storage, 'images/' + file.name);
            const snapshot = await uploadBytes(storageRef, file);
            const downloadURL = await getDownloadURL(snapshot.ref);

            const imageContainer = document.getElementById('imageContainer');
            const img = document.createElement('img');
            img.src = downloadURL;
            img.alt = "Uploaded Image";

            img.onload = () => {
              if (img.naturalWidth > 800 || img.naturalHeight > 800) {
                img.style.width = '100%';
                img.style.height = 'auto';
              }
            };

            const link = document.createElement('a');
            link.href = downloadURL;
            link.textContent = "Shareable Link";
            link.target = "_blank";

            imageContainer.innerHTML = '';
            imageContainer.appendChild(img);
            imageContainer.appendChild(link);
          } catch (error) {
            console.error("Error uploading file:", error);
          }
        }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>trippyhost</h1>
    <p class="subtext">clean af image hosting â˜ï¸</p>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" />
      <button type="submit">upload</button>
    </form>
    <div id="imageContainer" class="uploaded-img"></div>
  </div>
</body>
</html>
